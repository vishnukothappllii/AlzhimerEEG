<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuroDetect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-graph-page.css') }}">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">
                <span class="logo-text">NeuroDetect</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard-section" style="display: flex; align-items: center; justify-content: center;">
        <div class="dashboard-container" style="width: 100%;">
            <h2 class="section-title">Member Login</h2>
            
            <div class="contact-form">
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Login</button>
                </form>
                <p style="margin-top: 20px; text-align: center; color: #a0a0a0;">
                    Don't have an account? <a href="{{ url_for('register') }}" style="color: #00ffcc;">Register here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/templatemo-graph-script.js') }}"></script>
</body>
</html>
