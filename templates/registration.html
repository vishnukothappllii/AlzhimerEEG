<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NeuroDetect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-graph-page.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24"><path d="M3 13h2v8H3zm4-8h2v13H7zm4-2h2v15h-2zm4 4h2v11h-2zm4-2h2v13h-2z"/></svg>
                </div>
                <span class="logo-text">NeuroDetect</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
            <!-- Mobile Menu Button -->
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
        <!-- Mobile Menu Links -->
        <ul class="nav-links-mobile" id="navLinksMobile">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>

    <!-- Registration Section -->
    <section class="dashboard-section" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="dashboard-container" style="width: 100%; padding-top: 80px;"> <!-- Added padding top to clear fixed nav -->
            <h2 class="section-title">User Registration</h2>
            
            <div class="contact-form">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Mail ID</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" required placeholder="+1234567890">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required placeholder="Your residential address"></textarea>
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Register</button>
                </form>
                
                <p style="margin-top: 20px; text-align: center; color: #a0a0a0;">
                    Already have an account? <a href="{{ url_for('login') }}" style="color: #00ffcc;">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="copyright">Â© 2025 NeuroDetect Project</p>
    </footer>

    <script src="{{ url_for('static', filename='js/templatemo-graph-script.js') }}"></script>
</body>
</html>
